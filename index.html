<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="robot" src="robot_character.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="IT21804342.patt">
        <a-entity
          gltf-model="#robot"
          animation-mixer
          position="0 0 0"
          scale="0.2 0.2 0.2"
          rotation="0 180 0"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
