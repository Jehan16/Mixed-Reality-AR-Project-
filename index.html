<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="robot" src="robot_character.glb"></a-asset-item>
        <a-asset-item id="model1" src="polar_bear.glb"></a-asset-item>
        <a-asset-item id="model2" src="shark.glb"></a-asset-item>
        <a-asset-item id="model3" src="wolf.glb"></a-asset-item>
      </a-assets>

      <!-- Marker : Model -->
      <a-marker type="pattern" url="IT21804342.patt">
        <a-entity
          gltf-model="#robot"
          animation-mixer
          position="0 0 0"
          scale="0.2 0.2 0.2"
          rotation="0 180 0"
        ></a-entity>
      </a-marker>

      <!-- Marker : Model -->
      <!-- <a-marker type="pattern" url="IT21804342.patt">
        <a-entity
          gltf-model="#model1"
          animation-mixer
          position="0 0 -1"
          scale="3 3 3"
          rotation="0 90 0"
        ></a-entity>
      </a-marker> -->

      <!-- Marker : Model -->
      <a-marker type="pattern" url="IT21814242.patt">
        <a-entity
          gltf-model="#model2"
          animation-mixer
          position="0 0 -1"
          scale="0.1 0.1 0.1"
          rotation="0 90 0"
        ></a-entity>
      </a-marker>

      <!-- Marker : Model -->
      <a-marker type="pattern" url="IT21828966.patt">
        <a-entity
          gltf-model="#model3"
          animation-mixer
          position="0 0 -1"
          scale="3 3 3"
          rotation="0 90 0"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
